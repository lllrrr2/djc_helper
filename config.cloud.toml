# 远程配置文件，用于动态调整部分配置

# 新增的服务器IP列表
server_ip_list = []

# 是否启用卡密界面
enable_card_secret = true
# 是否启用直接购买界面
enable_pay_directly = true
# 是否优先展示卡密界面（设置为false时则优先显示直接购买界面）
show_card_secret_first = false

# 是否显示支付宝红包图片
enable_alipay_redpacket = false

# dlc全量更新是否优先启用alist
dlc_prefer_alist = false

# dlc是否启用增量更新
dlc_enable_incremental_update = true

# 是否启用推荐奖励
enable_recommend_reward = true

# 维护中的支付方式
maintaining_payment_name_list = ["QQ钱包"]

# 自动更新dlc购买地址
auto_updater_dlc_purchase_url = "https://www.kami.vip/purchasing?link=auto-updater"
# 按月付费购买地址
pay_by_month_purchase_url = "https://www.kami.vip/purchasing?link=pay-by-month"

# 无视权限进行自动更新的条件
[try_auto_update_ignore_permission]
# 最新已修复bug的版本。当填写该值后，早于该版本的小助手可无视权限触发dlc
latest_bug_fixed_version = "21.3.0"
# 指定时间段内可无视权限触发dlc
period_list = [
#    ["2023-02-05 00:00:00", "2023-02-15 00:00:00"]
]

# chrome版本强制更换，用于处理新升级chrome后，部分电脑上无法正常使用的情况下可以远程降级为可用的其他版本，在新版本发布前减少影响
[chrome_version_replace_rule]
# 有问题的chrome大版本列表，如110版本在部分win7电脑上无法正常使用
troublesome_major_version_list = []
# 用于替换的可用chrome大版本
valid_chrome_version = 0

